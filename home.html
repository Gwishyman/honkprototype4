<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Honk - Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
     * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }

    .scale-wrapper {
      transform: scale(1.75);
      transform-origin: top left;
      width: calc(100% / 1.75);
    }

    body {
      background-color: #fff;
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #0d1117;
      color: white;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 2px solid #000;
    }

    .top-left img {
      height: 32px;
    }

    .top-center {
      display: flex;
      gap: 25px;
    }

    .top-center img {
      height: 30px;
      cursor: pointer;
    }

    .top-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .top-right img {
      height: 30px;
      cursor: pointer;
    }

    .post {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .post .user {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }

    .post img.media {
      width: 100%;
      margin: 15px 0;
    }

    .post .caption {
      font-weight: bold;
    }

    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

    .actions img {
      height: 24px;
      cursor: pointer;
    }

    #settings-menu {
      position: absolute;
      top: 60px;
      right: 20px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      display: none;
      z-index: 100;
    }

    .dark-mode #settings-menu {
      background: #0d1117;
      color: white;
      border-color: #444;
    }

    #settings-menu div {
      padding: 8px;
      cursor: pointer;
    }

    #settings-menu div:hover {
      background-color: #eee;
    }

    .dark-mode #settings-menu div:hover {
      background-color: #1a1a1a;
    }

    .dark-mode #create-post-popup {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .popup-container {
      display: flex;
      width: 600px;
      max-width: 90%;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .dark-mode .popup-container {
      background-color: #1a1a1a;
    }

    .upload-column {
      width: 50%;
      display: flex;
      flex-direction: column;
    }

    .upload-box {
      background-color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
      height: 100%;
      min-height: 200px;
    }

    .upload-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dark-mode .upload-box {
      background-color: #374151;
    }

    .plus-sign {
      font-size: 48px;
      color: #6b7280;
    }

    .form-area {
      width: 50%;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .form-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .form-header h2 {
      font-size: 18px;
      font-weight: bold;
      color: #111827;
    }

    .dark-mode .form-header h2 {
      color: white;
    }

    .form-header button {
      font-size: 24px;
      background: none;
      border: none;
      color: #6b7280;
      cursor: pointer;
    }

    input#post-title,
    textarea#post-tags {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .dark-mode input#post-title,
    .dark-mode textarea#post-tags {
      background-color: #111827;
      color: white;
      border: 1px solid #333;
    }

    #submit-post {
      background-color: #7c3aed;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: auto;
    }

    #submit-post:hover {
      background-color: #6d28d9;
    }

    .popup-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .hidden {
      opacity: 0;
      position: absolute;
      left: -9999px;
    }

    #create-post-popup {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    #popup-content {
      background: #1a1a1a;
      width: 90vw;
      max-width: 00px;
      padding: 24px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #popup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    #upload-area {
      width: 100%;
      max-width: 700px;
      height: 400px;
      border: 2px dashed #666;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background-color: #222;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      cursor: pointer;
    }

    .post-feed {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
  </style>
</head>
<body id="page">
  <div class="scale-wrapper">
    <div class="top-bar">
      <div class="top-left"><img id="logo" src="" alt="Honk Logo"></div>
      <div class="top-center">
        <a href="home.html"><img class="icon" data-name="home" alt="Home"></a>
        <a href="search.html"><img class="icon" data-name="search" alt="Search"></a>
        <a><img class="icon" id="cameraButton" data-name="create" alt="Create"></a>
        <a href="chat.html"><img class="icon" data-name="chat" alt="Chat"></a>
        <a href="account.html"><img class="icon" data-name="account" alt="Account"></a>
      </div>
      <div class="top-right"><img id="settings-icon" src="" alt="Settings" onclick="toggleSettingsMenu()"></div>
    </div>

    <div id="settings-menu">
      <div onclick="toggleTheme()">Toggle Light/Dark Mode</div>
      <div onclick="logout()">Log Out</div>
      <div onclick="alert('y did u click ts vro ðŸ¥€ðŸ’”')">hawk tuah skibidi toilet mode</div>
    </div>

    <div id="post-container" class="post-feed">
      <div class="post">
        <div class="user">
          <img src="Images/profilepic.png" alt="User" height="20">
          <div id="uploadedUser">Loading...<br><small id="dateUploaded">Loading...</small></div>
        </div>
        <img src="Images/loading.gif" class="media" alt="Example Media">
        <div class="caption">Loading Posts...</div>
        <div class="actions">
          <img src="Images/like.png" alt="Like">
          <img src="Images/comment.png" alt="Comment">
          <img src="Images/save.png" alt="Save">
        </div>
      </div>
    </div>
    
  </div>

  <div id="create-post-popup" style="display: none;" class="popup-overlay">
    <div class="popup-container">
      <div class="upload-column">
        <div class="upload-box" id="upload-area">
          <span class="plus-sign">+</span>
          <input type="file" id="image-input" accept="image/*" class="hidden">
        </div>
      </div>
      <div class="form-area">
        <div class="form-header">
          <h2>Create Post</h2>
          <button onclick="closeCreatePopup()">&times;</button>
        </div>
        <input id="post-title" type="text" placeholder="Text">
        <textarea id="post-tags" placeholder="Tags"></textarea>
        <button id="submit-post">Post</button>
      </div>
    </div>
  </div>

  <script type="module">
  import {
    auth,
    db,
    storage,
    onAuthStateChanged,
    logout
  } from "./auth.js";

  import {
    ref,
    uploadBytes,
    getDownloadURL
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
  import {
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc,
    serverTimestamp,
    query,
    orderBy
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  let currentUser;
  const username = localStorage.getItem("usernameStorage");
  if (!username) window.location.href = "index.html";

  onAuthStateChanged(auth, user => {
    if (user) {
      currentUser = user;
      loadPosts();
    } else {
      window.location.href = "index.html";
    }
  });

  const page = document.getElementById("page");
  const cameraButton = document.getElementById('cameraButton');
  const popup = document.getElementById('create-post-popup');
  const uploadArea = document.getElementById('upload-area');
  const submitPostBtn = document.getElementById("submit-post");
  const postContainer = document.getElementById("post-container");

  cameraButton.onclick = () => popup.style.display = 'flex';

  window.closeCreatePopup = () => {
    popup.style.display = 'none';
    resetUpload();
    document.getElementById("post-title").value = "";
    document.getElementById("post-tags").value = "";
  };

  function resetUpload() {
    uploadArea.innerHTML = `
      <span class="plus-sign">+</span>
      <input type="file" id="image-input" accept="image/*" class="hidden">
    `;
    attachUploadHandler();
  }

  function attachUploadHandler() {
    const input = uploadArea.querySelector('input');
    uploadArea.onclick = () => input.click();
    input.onchange = () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          uploadArea.style.backgroundImage = `url(${reader.result})`;
          uploadArea.style.backgroundSize = 'cover';
          uploadArea.style.backgroundPosition = 'center';
          uploadArea.setAttribute('data-selected', 'true');
        };
        reader.readAsDataURL(file);
      }
    };
  }

  attachUploadHandler();

  const errorDisplay = document.createElement("div");
  errorDisplay.style.position = "fixed";
  errorDisplay.style.top = "0";
  errorDisplay.style.left = "0";
  errorDisplay.style.width = "100%";
  errorDisplay.style.padding = "10px";
  errorDisplay.style.backgroundColor = "#ff4444";
  errorDisplay.style.color = "white";
  errorDisplay.style.fontWeight = "bold";
  errorDisplay.style.textAlign = "center";
  errorDisplay.style.display = "none";
  document.body.appendChild(errorDisplay);

  function showError(message) {
    errorDisplay.textContent = message;
    errorDisplay.style.display = "block";
    setTimeout(() => (errorDisplay.style.display = "none"), 4000);
  }

  submitPostBtn.onclick = async () => {
    const title = document.getElementById("post-title").value.trim();
    const tags = document.getElementById("post-tags").value.trim();
    const fileInput = document.querySelector('input[type="file"]');
    const file = fileInput?.files?.[0] || null;

    const fileSelected = uploadArea.getAttribute("data-selected") === "true";
    if (!file || !fileSelected || !title) {
      showError("Image and title are required.");
      return;
    }

    if (!file || !title) {
      showError("Image and title are required.");
      return;
    }

    submitPostBtn.innerHTML = `<img src="Images/loading.gif" style="height:20px;">`;
    submitPostBtn.disabled = true;

    try {
      const storageRef = ref(storage, `posts/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      const downloadURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        user: currentUser.uid,
        username: username,
        title,
        tags,
        imageUrl: downloadURL,
        createdAt: serverTimestamp()
      });

      closeCreatePopup();
      loadPosts();
    } catch (err) {
      console.error(err);
      showError("Failed to upload post. Please try again.");
    }

    submitPostBtn.innerText = "Post";
    submitPostBtn.disabled = false;
  };

  async function loadPosts() {
    postContainer.innerHTML = "";

    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const id = docSnap.id;

      const postElement = document.createElement("div");
      postElement.className = "post";

      postElement.innerHTML = `
        <h2 id="uploadedUser">${post.username || "Guahh"}<br><small id="dateUploaded">${post.createdAt?.toDate().toLocaleDateString() || ""}</small></h2>
        <img class="media" src="${post.imageUrl}" alt="${post.title}">
        <h1 class="caption">${post.title}</h1>
        <h3>${post.tags}</h3>
      `;

      if (post.user === currentUser.uid) {
        const delBtn = document.createElement("button");
        delBtn.innerText = "Delete";
        delBtn.onclick = async () => {
          await deleteDoc(doc(db, "posts", id));
          loadPosts();
        };
        postElement.appendChild(delBtn);
      }

      postContainer.appendChild(postElement);
    });
  }

  // Theme Handling
  let darkMode = localStorage.getItem("theme") !== "light";

  function updateImages() {
    const icons = document.querySelectorAll(".icon");
    const settingsIcon = document.getElementById("settings-icon");
    const logo = document.getElementById("logo");
    const prefix = darkMode ? "Images/dark" : "Images/";
    icons.forEach(icon => {
      const name = icon.getAttribute("data-name");
      icon.src = `${prefix}${name}.png`;
    });
    settingsIcon.src = darkMode ? "Images/settings.png" : "Images/settingslight.png";
    logo.src = darkMode ? "Images/honklogotransparent.png" : "Images/honklogolightmode.png";
  }

  function applyTheme() {
    if (darkMode) {
      page.classList.add("dark-mode");
    } else {
      page.classList.remove("dark-mode");
    }
    updateImages();
  }

  function toggleTheme() {
    darkMode = !darkMode;
    localStorage.setItem("theme", darkMode ? "dark" : "light");
    applyTheme();
  }

  window.toggleSettingsMenu = () => {
    const menu = document.getElementById("settings-menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  };

  window.toggleTheme = toggleTheme;
  window.applyTheme = applyTheme;
  applyTheme();

  window.logout = () => {
    logout().then(() => {
      localStorage.clear();
      window.location.href = "index.html";
    }).catch(err => {
      console.error("Logout error:", err);
    });
  };
</script>
</body>
</html>
