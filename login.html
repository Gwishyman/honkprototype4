<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Honk</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
      position: relative;
    }
    .dark-mode {
      background-color: #0d1117;
      color: white;
    }
    .light-mode {
      background-color: #ffffff;
      color: black;
    }
    .top-right-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .top-right-icons img {
      cursor: pointer;
      width: 40px;
      height: 40px;
      user-select: none;
    }
    .scale-wrapper {
      transform: scale(1.5);
      transform-origin: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
    }
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      gap: 20px;
    }
    input {
      padding: 12px 16px;
      border-radius: 6px;
      border: 2px solid #ffffff;
      background-color: #000000;
      color: white;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      outline: none;
      transition: border-color 0.2s;
    }
    input::placeholder {
      color: #888;
    }
    input:focus {
      border-color: #747474;
    }
    .btn {
      background-color: #000000;
      color: white;
      border: 2px solid #ffffff;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s, border-color 0.2s, color 0.2s;
    }
    .btn:hover {
      background-color: #747474;
    }
    .light-mode input {
      background-color: #f0f0f0;
      color: black;
      border: 2px solid #000000;
    }
    .light-mode input::placeholder {
      color: #555;
    }
    .light-mode input:focus {
      border-color: #333;
    }
    .light-mode .btn {
      background-color: #f0f0f0;
      color: black;
      border: 2px solid #000000;
    }
    .light-mode .btn:hover {
      background-color: #d0d0d0;
    }
  </style>
</head>
<body id="page" class="dark-mode">
  <div class="top-right-icons">
    <img id="settings-icon" src="Images/settings.png" alt="Settings" />
    <img id="toggle-icon" src="Images/light.png" alt="Toggle Theme" onclick="toggleTheme()" />
  </div>
  <div class="scale-wrapper">
    <img id="logo" class="logo" src="Images/honklogotransparent.png" alt="Honk!" />
    <form id="login-form">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit" class="btn">Log In</button>
      <div id="error-message"></div>
      <center><a style="color: rgb(0, 213, 255)" href="signup.html">Don't have an account?</a></center>
    </form>
  </div>
  <script>
    let darkMode = localStorage.getItem("theme") !== "light"

  function applyTheme() {
    const page = document.getElementById("page")
    const logo = document.getElementById("logo")
    const toggleIcon = document.getElementById("toggle-icon")
    const settingsIcon = document.getElementById("settings-icon")

    if (darkMode) {
      page.classList.remove("light-mode")
      page.classList.add("dark-mode")
      logo.src = "Images/honklogotransparent.png"
      toggleIcon.src = "Images/light.png"
      settingsIcon.src = "Images/settings.png"
    } else {
      page.classList.remove("dark-mode")
      page.classList.add("light-mode")
      logo.src = "Images/honklogolightmode.png"
      toggleIcon.src = "Images/dark.png"
      settingsIcon.src = "Images/settingslight.png"
    }
  }

  function toggleTheme() {
    darkMode = !darkMode
    localStorage.setItem("theme", darkMode ? "dark" : "light")
    applyTheme()
  }

  window.addEventListener("DOMContentLoaded", applyTheme)
    const form = document.getElementById("login-form")
    const errorMessage = document.getElementById("error-message")
    form.addEventListener("submit", e => {
      e.preventDefault()
      errorMessage.textContent = ""
      const email = form.email.value.trim()
      const password = form.password.value
      auth.signInWithEmailAndPassword(email, password)
    .then(userCredential => {
        const uid = userCredential.user.uid
        db.ref("users/" + uid + "/username").once("value")
        .then(snapshot => {
            const username = snapshot.val()
            localStorage.setItem("usernameStorage", username)
            window.location.href = "home.html"
        })
    })
    .catch(error => {
        errorMessage.textContent = error.message
    })
    })
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="honk.js"></script>
</body>
</html>
